name: Build and deploy Node.js app to Azure Web App - rideau-canal-dashboard-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Prepare build artifact
        run: |
          mkdir build
          cp -r server.js public package.json package-lock.json build/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CFC5839E1C7B485CAB80626382ACB519 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E35872B99CCF440682AA43B4117CEA60 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E64894F7FF7C40C7880373C21E33BE60 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rideau-canal-dashboard-web'
          slot-name: 'Production'
          package: ./
          enable-oryx-build: true

